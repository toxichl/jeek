<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const map = function (array, func) {
        for (var i = 0, l = array.length; i < l; i++) {
            array[i] = func(array[i], i, array)
        }
    }

    var _arr = [1, 2, 3]
    map(_arr, item => item + 2)

    console.log(_arr)
</script>
</body>
</html>
